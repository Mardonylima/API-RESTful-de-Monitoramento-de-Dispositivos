{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h2 class="text-center mb-4">Uso da CPU em Tempo Real</h2>
    <div class="card p-3 shadow">
        <canvas id="cpuChart" width="400" height="100"></canvas>
            <script>
                const ctx = document.getElementById('cpuChart');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['0s', '1s', '2s'],
                        datasets: [{
                            label: 'Uso da CPU (%)',
                            data: [10, 30, 60],
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    }
                });
            </script>
    </div>
</div>
{% endblock %}
