<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Monitoramento de Dispositivos{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap 5 via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seus estilos estáticos -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block head_extra %}{% endblock %}
</head>
<body>

    <!-- Navbar (opcional, mas recomendado) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Device Monitor</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Conteúdo específico de cada página aqui -->
        {% endblock %}
    </div>

    <!-- Rodapé -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 - Sistema de Monitoramento</span>
        </div>
    </footer>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts adicionais -->
    {% block scripts %}{% endblock %}
</body>
</html>
